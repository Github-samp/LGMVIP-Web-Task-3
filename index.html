<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration  Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">  
        <header>
            Registration
        </header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label >Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label >Date of Birth</label>
                            <input type="date" placeholder="Enter  birth date" >
                      </div>
                        <div class="input-field">
                            <label >Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label >Moblie Number</label>
                            <input type="number" placeholder="Enter Moblie Number" required>
                        </div>
                        <div class="input-field">
                            <label >Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>
                        <div class="input-field">
                            <label >Occupation</label>
                            <input type="text" placeholder="Enter your Occupation" required>
                        </div>
                    </div>
                </div>


                <div class="details ID">
                    <span class="title">Identity Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label >ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>
                        <div class="input-field">
                            <label >ID Number</label>
                            <input type="number" placeholder="Enter ID NUmber" required>
                        </div>
                        <div class="input-field">
                            <label >Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div>
                        <div class="input-field">
                            <label >Issued State</label>
                            <input type="text" placeholder="Enter Issued state" required>
                        </div>
                        <div class="input-field">
                            <label >Issued Date</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>
                        <div class="input-field">
                            <label >Expiry Date</label>
                            <input type="date" placeholder="Enter Expiry Date"required >
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
            



            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label >Address Type</label>
                            <input type="text" placeholder="Enter address type" required>
                        </div>
                        <div class="input-field">
                            <label >Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                      </div>
                        <div class="input-field">
                            <label >State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>
                        <div class="input-field">
                            <label >District</label>
                            <input type="text" placeholder="Enter District" required>
                        </div>
                        <div class="input-field">
                            <label >Block Number</label>
                            <input type="number" placeholder="Enter block number" >
                        </div>
                        <div class="input-field">
                            <label >Ward Number</label>
                            <input type="number" placeholder="Enter ward number" >
                        </div>
                    </div>
                </div>


                <div class="details family">
                    <span class="title">Family Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label >Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>
                        <div class="input-field">
                            <label >Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>
                        <div class="input-field">
                            <label >tGrandfather</label>
                            <input type="text" placeholder="Enter grandfather name" required>
                        </div>
                        <div class="input-field">
                            <label >Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>
                        <div class="input-field">
                            <label >Father in Law</label>
                            <input type="text" placeholder="father in law name" required>
                        </div>
                        <div class="input-field">
                            <label >Mother in Law</label>
                            <input type="text" placeholder="mother in law name" required>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <span class="btnText">Back</span>
                            <i class="uil uil-navigator"></i>
                        </div>
                        <button class="submit">
                            <span class="submit">submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                   
               </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
